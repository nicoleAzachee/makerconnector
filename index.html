<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maker Connector</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      img {
        max-width: 350px;
      }

      h1 {
        color: #333;
        font-size: 2.5em;
        margin: 20px 0;
      }

      p {
        font-size: 1.2em;
        color: #666;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background: #3c99dc;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.1em;
      }

      .btn:hover {
        background: #2d83be;
      }

      .footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: #888;
      }

      .footer a {
        color: #3c99dc;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="Maker Connector (Wix App) Logo.png"
        alt="Maker Connector Logo"
      />
      <h1>Maker Connector</h1>
      <p>
        Effortlessly connect your Wix site with Make and automate your
        workflows.
      </p>
      <a href="#get-started" class="btn">Get Started</a>

      <div class="footer">
        <p>
          By using this app, you agree to our
          <a href="terms.html">Terms and Conditions</a>.
        </p>
      </div>
    </div>
  </body>
</html>
